<!DOCTYPE html>
<html>
  <head><title>Text_formatting tag</title>
  
    <style>
      div{
        background-color: lightgray;
        width: 400px;
        padding: 10px;
        margin: 5px;
        text-align: center;
        font-family: Arial,sans-serif;
      }
    </style>
  
  
  </head>
  <body>
    <h1>ITALIC TEXT</h1>
    <div>
      <h1>i am <i>italic</i> text</h1>
    </div>
      
     <h1>EM TEXT</h1>
    <div>
      <h1>
        i am <em>em</em> Text
      </h1>
    </div>

    <div>
      <h1>i am <mark>mark</mark>Text</h1>
    </div>
    <div>
      <h1>i am <small>Small</small>text</h1>
    </div>

    <div>
      <h1>i am <del>del</del>text</h1>
    </div>
    <div>
      <h1>
        i am <ins>text</ins>
      </h1>
    </div>
    <div>
      <h1>i am <sub>sub</sub>text</h1>
    </div>

    <div>
      <h1>
        i am <sup>sup</sup>
      Text</h1>
    </div>
  </body>
</html>
