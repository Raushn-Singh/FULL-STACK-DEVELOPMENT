<!DOCTYPE html>
<html>
  <head>
  <title>
    Register
  </title>
  </head>
  <body>
    <h2>Register User</h2>
    <form>
      <dl>
        <dt>User Name</dt>
        <dd>
          <input type="text"/>
        </dd>
        <dt>Password</dt>
        <dd><input type="password"/></dd>
        <dt>Age</dt>
        <dd>
          <input min="15" step="5" max="25" type="number" name="Age">
        </dd>
        <dt>
          Departure
        </dt>
        <dd><input type="date" value="departure"></dd>
      </dl>
      <button>Register</button>
    </form>

  </body>
</html>
